<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Milestone 2</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-dark navbar-fixed-top">
		<a href="index.html" class="navbar-brand">Match the Pairs</a>
	</nav>
	<!-- /navbar -->

	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<!-- sidebar -->
			<div class="col-md-12 col-lg-3 sidebar">
				<img src="assets/images/pokemon-text.png" class="pokemon-text" alt="pokemon title text">
				<div class="text-box">
					<p class="intro-paragraph">
						It's time for a classic game of match the pairs. Press the start game button
						and then click each card to match the pokemon
						pairs as quickly as possible!
					</p>
					<div id="countdown" class="my-3">
						<p>Seconds: 0</p>
					</div>
					<button id="start-game">Start Game</button>
					<div class="my-3"><a href="/"><i class="fas fa-redo-alt fa-2x"></i></a></div>
				</div>
			</div>
			<!-- /sidebar -->
			<div class="col-md-12 col-lg-9">
				<!-- game body -->
					<div id="card-container" class="row justify-content-center game-card"></div>
				<!-- /game body -->
				<!-- victory div -->
				<div id="victory-text" class="overlay-text">
					<p>VICTORY</p>
					<div id="victory-time"></div>
					<a href="/" class="restart">Click Here to Restart</a>
					<!-- victory div -->
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<div class="container-fluid footer">
		<div class="row">
			<div class="col-12">
				<p class="ml-auto"><small>copyright JR Williams</small></p>
			</div>
		</div>
	</div>
	<!-- /footer -->

	<script src="assets/js/style.js"></script>
</body>
