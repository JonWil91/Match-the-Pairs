<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Milestone 2</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,500i&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<body>

	<!-- navbar -->
	<nav class="navbar navbar-dark navbar-fixed-top">
		<a href="index.html" class="navbar-brand">Match the Pairs</a>
	</nav>
	<!-- /navbar -->

	<!-- game body -->
	<div class="container-fluid text-center">
		<div class="row justify-content-center">
			<div class="col-md-3 sidebar">
            <img src="assets/images/pokemon-text.png" class="pokemon-text"></img>
				<p class="intro-paragraph">
					Welcome to a classic game of match the pairs. The name of the game is to match the pairs as quickly
					as possible, but also
					to try and win the game in as few goes as possible!
				</p>
			</div>
			<div class=col-md-9>
				<!-- /info panel -->
				<div id="card-container" class="row justify-content-center"></div>
				<div id="victory-text" class="overlay-text">
					<p>VICTORY</p>
					<p>You finished the game in:</p>
					<span class="overlay-text-small"><a href="/" class="restart">Click to Restart</a></span>
				</div>
			</div>
		</div>
	</div>
	<!-- /game body -->

	<!-- footer -->
	<div class="container-fluid footer">
		<div class="row">
			<div class="col-12">
				<p class="ml-auto"><small>copyright JR Williams</small></p>
			</div>
		</div>
	</div>

	<!-- /footer -->

	<script src="assets/js/style.js"></script>
